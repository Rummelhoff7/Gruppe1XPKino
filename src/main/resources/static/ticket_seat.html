<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat</title>
    <link rel="stylesheet" href="css/main_style.css">
</head>
<body>
<a href="index.html" class="logout-btn">Log Out</a>
<a href="sales_page.html">Back to sales page</a>
<h2>Book a Seat</h2>

<label for="inputName">Enter name:</label>
<input type="text" id="inputName" name="username">

<label for="inputAge">Enter Age:</label>
<input type="number" id="inputAge" name="username">

<label for="inputRow">Enter row:</label>
<input type="number" id="inputRow" name="username">

<label for="inputSeat">Enter seat:</label>
<input type="number" id="inputSeat" name="username">

<button class="show-btn" onclick="getInputValues()">Submit</button>

<p id="output"></p>

<div id="ticketModal" style="display:none; position:fixed; top:30%; left:30%; background:white; padding:20px; border:1px solid black; z-index:1000;">
    <h3>Ticket Confirmation</h3>
    <p id="ticketInfo"></p>
    <button onclick="closeModal()">Order more tickets</button>
</div>

<script src="js/sales.js"></script>

</body>
</html>
